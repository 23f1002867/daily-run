name: Daily Repository Update

on:
  schedule:
    - cron: "15 2 * * *"   # Runs daily at 02:15 UTC (no wildcards for minute/hour)
  workflow_dispatch:        # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1002867@ds.study.iitm.ac.in - Daily commit step
        run: |
          echo "Last updated on $(date -u)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f1002867@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update $(date -u)" || echo "No changes to commit"
          git push
